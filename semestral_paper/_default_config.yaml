widgets:
  arrival_rate:
    type: IntSlider
    label: "Příchody/hod:"
    min: 5
    max: 30
    default: 15
  num_cashiers:
    type: IntSlider
    label: "Počet pokladen:"
    min: 1
    max: 3
    default: 1
  num_baristas:
    type: IntSlider
    label: "Počet baristů:"
    min: 1
    max: 5
    default: 2
  cashier_time_mean:
    type: FloatSlider
    label: "Čas u pokladny (min):"
    min: 0.5
    max: 5.0
    step: 0.1
    default: 2.0
  p_wants_table:
    type: FloatSlider
    label: "P(chce sednout):"
    min: 0.0
    max: 1.0
    step: 0.1
    default: 0.6
